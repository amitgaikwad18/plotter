<ion-list *ngIf="plots.length > 0">
  <ion-item-sliding *ngFor="let plot of plots">
    <ion-item>
      <ion-label>{{ plot.plotName }}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="onTagPlot(plot.id)">
        <ion-icon name="map"></ion-icon>
        Tag
      </ion-item-option>
      <ion-item-option color="success" (click)="onAddPlot(plot.id)">
        <ion-icon name="add"></ion-icon>
        Add
      </ion-item-option>
      <ion-item-option color="danger" (click)="deletePlot(plot.id)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<p class="info-text" *ngIf="plots.length <= 0">No Plots Added Yet!</p>
